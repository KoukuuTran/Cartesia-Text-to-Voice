<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cartesia Text to Voice</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <div class="container">
        <header class="header">
            <h1>Cartesia Text to Voice</h1>
            <p>Convert text to natural-sounding speech with AI</p>
            <button id="themeToggle" class="btn-secondary">Switch to Dark Mode</button>
        </header>

        <main class="main-content">
            <div class="input-section">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type or paste your text here...">Hello, this is Cartesia speaking! I was created by Quoc Tran!</textarea>
                <button id="enhanceTextBtn" class="btn-secondary">Enhance Text</button>
                <div id="textStats" class="text-stats"></div>
            </div>

            <div class="customization-section">
                <h3>Voice Customization</h3>
                <div class="form-group">
                    <label for="voiceInput">Select Voice:</label>
                    <div class="dropdown">
                        <input type="text" id="voiceInput" placeholder="Search voice...">
                        <ul id="voiceList" class="dropdown-list hidden"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="speedSlider">Speed: <span id="speedValue">1</span></label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="form-group">
                    <label for="volumeSlider">Volume: <span id="volumeValue">1</span></label>
                    <input type="range" id="volumeSlider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="form-group">
                    <label for="emotionInput">Emotion:</label>
                    <div class="dropdown">
                        <input type="text" id="emotionInput" placeholder="Search emotion...">
                        <ul id="emotionList" class="dropdown-list hidden"></ul>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="generateBtn" class="btn-primary">
                    <span class="btn-text">Convert to Speech</span>
                    <span class="loading hidden">Generating...</span>
                </button>
                <div class="format-toggle">
                        <button class="format-btn active" data-format="wav">WAV</button>
                        <button class="format-btn" data-format="mp3">MP3</button>
                </div>
            </div>

            <div id="status" class="status"></div>

            <div class="player-section">
                <audio id="player" controls></audio>
                <div class="audio-actions hidden">
                    <button id="downloadBtn" class="btn-secondary">Download Audio</button>
                    <button id="shareBtn" class="btn-secondary">Share Audio</button>
                </div>
            </div>

            <div class="history-section">
                <h3>Audio History</h3>
                <ul id="audioHistory"></ul>
            </div>
        </main>

        <footer class="footer">
            <p>Developed by <strong>Tran Anh Quoc</strong> â€¢ <em>For demo purposes only</em></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
